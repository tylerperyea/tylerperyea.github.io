<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML Shrinkray</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --primary: #2563eb;
            --secondary: #64748b;
            --border: #e2e8f0;
            --accent: #f1f5f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: #1e293b;
            margin: 0;
            height: 100vh;
            display: none; 
        }

        body.ui-visible { display: flex; flex-direction: column; }

        /* Fullscreen Preview Logic */
        body.preview-fs .main-container { display: block; padding: 0; }
        body.preview-fs .panel:not(.preview-panel), 
        body.preview-fs header, 
        body.preview-fs .center-actions { display: none; }
        body.preview-fs .preview-panel { position: fixed; inset: 0; z-index: 100; border: none; border-radius: 0; height: 100vh; }

        header {
            padding: 0.75rem 1.5rem;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .url-box {
            background: var(--accent);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 50%;
        }

        .url-display-input {
            font-family: monospace;
            font-size: 0.7rem;
            background: transparent;
            border: none;
            color: var(--secondary);
            width: 100%;
            outline: none;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 100px 1fr;
            grid-template-rows: 1fr 1.5fr;
            gap: 1rem;
            padding: 1rem;
            flex-grow: 1;
            overflow: hidden;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 0.5rem 1rem;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            text-transform: none;
            flex-shrink: 0;
        }

        /* The URL Input Fix */
        .preview-url-field {
            width: 250px;
            font-family: monospace;
            font-size: 10px;
            padding: 2px 6px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: #94a3b8;
            text-overflow: ellipsis;
        }

        .center-actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
            align-items: center;
        }

        textarea {
            flex-grow: 1;
            border: none;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            resize: none;
            outline: none;
        }

        #preview-frame { background: white; width: 100%; height: 100%; border: none; }

        button {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0; /* Prevents buttons from squishing */
        }

        button.primary { background: var(--primary); color: white; border: none; }
        button.sm { font-size: 0.7rem; padding: 2px 6px; }

        #render-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10000;
            opacity: 0.3;
            transition: opacity 0.2s;
        }
        #render-menu:hover { opacity: 1; }
    </style>
</head>
<body>

<div id="render-menu" style="display: none;">
    <button onclick="goToEdit()">Edit Page</button>
</div>

<div id="ui-container" style="display: contents;">
    <header>
        <div style="font-weight: 900; color: var(--primary);">HTML SHRINKRAY</div>
        <div class="url-box">
            <span style="font-size: 10px; font-weight: bold;">EDIT LINK</span>
            <input id="url-edit-input" class="url-display-input" readonly value="...">
            <button class="sm" onclick="copyInput('#url-edit-input')">Copy</button>
        </div>
    </header>

    <div class="main-container">
        <div class="panel">
            <div class="panel-header">Source HTML</div>
            <textarea id="input" placeholder="Paste HTML..."></textarea>
        </div>

        <div class="center-actions">
            <button class="primary" onclick="update(true)">Shrink ➔</button>
            <button onclick="update(false)">⬅ Expand</button>
        </div>

        <div class="panel">
            <div class="panel-header">Compressed String</div>
            <textarea id="output" placeholder="Compressed string..."></textarea>
        </div>

        <div class="panel preview-panel" style="grid-column: span 3;">
            <div class="panel-header">
                Live Preview
                <div class="preview-controls">
                    <input id="url-direct-input" class="preview-url-field" readonly value="">
                    <button class="sm" onclick="window.open($('#url-direct-input').value, '_blank')">New Tab ↗</button>
                    <button class="sm" id="fs-btn" onclick="toggleFS()">Fullscreen</button>
                </div>
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
</div>

<script>
    const $ = (a) => document.querySelector(a);
    let brotli = null;

    import("https://unpkg.com/brotli-wasm@3.0.0/index.web.js?module")
        .then(m => m.default)
        .then(b => {
            brotli = b;
            runLogic();
        });

    async function bufferToBase64(buffer) {
        const base64url = await new Promise(r => {
            const reader = new FileReader();
            reader.onload = () => r(reader.result);
            reader.readAsDataURL(new Blob([buffer]));
        });
        return base64url.slice(base64url.indexOf(',') + 1);
    }

    async function compress(text) {
        const compressedData = brotli.compress(new TextEncoder().encode(text));
        return await bufferToBase64(compressedData);
    }

    function decompress(b64) {
        const cleanedB64 = b64.replace(/ /g, "+");
        return (new TextDecoder()).decode(brotli.decompress(Uint8Array.from(atob(cleanedB64), c => c.charCodeAt(0))));
    }

    async function update(fromInput = true) {
        if (fromInput) {
            const compressed = await compress($('#input').value);
            $('#output').value = compressed;
        } else {
            const raw = decompress($('#output').value);
            $('#input').value = raw;
        }
        
        const comp = $('#output').value;
        const base = window.location.origin + window.location.pathname;
        const directUrl = `${base}?html=${comp}`;
        
        $('#url-direct-input').value = directUrl;
        $('#url-edit-input').value = `${base}?edit=1&html=${comp}`;
        
        $('#preview-frame').src = directUrl + "&nomenu=1";
    }

    function toggleFS() {
        document.body.classList.toggle('preview-fs');
        $('#fs-btn').innerText = document.body.classList.contains('preview-fs') ? "Exit Fullscreen" : "Fullscreen";
    }

    function copyInput(selector) {
        const el = $(selector);
        el.select();
        navigator.clipboard.writeText(el.value);
        alert("Link copied!");
    }

    function goToEdit() {
        const params = new URLSearchParams(window.location.search);
        window.location.href = window.location.origin + window.location.pathname + "?edit=1&" + params.toString();
    }

    function runLogic() {
        const params = new URLSearchParams(window.location.search);
        const htmlData = params.get('html');
        const isEdit = params.get('edit');
        const noMenu = params.get('nomenu');

        if (htmlData && !isEdit) {
            try {
                const raw = decompress(htmlData);
                if (!noMenu) $('#render-menu').style.display = 'block';
                document.open();
                document.write(raw);
                document.close();
            } catch (e) {
                document.body.style.display = 'block';
                document.body.innerText = "Error: " + e.message;
            }
        } else {
            document.body.classList.add('ui-visible');
            if (htmlData) {
                $('#output').value = htmlData;
                update(false);
            }
        }
    }
</script>
</body>
</html>
