  flex: 1;
  height: 80vh;

#bookName {
  align-self: flex-start;

  <script>
let $ = (a)=>document.querySelector(a);
	  
// Compress to base64
async function compress(text) {
  const stream = new CompressionStream('gzip');
  const writer = stream.writable.getWriter();
  writer.write(new TextEncoder().encode(text)); 
  writer.close();

  const compressed = await new Response(stream.readable).arrayBuffer();
  return btoa(String.fromCharCode(...new Uint8Array(compressed)));
}

// Decompress from base64
let deCoM=(b64)=>{stream = new DecompressionStream('gzip'); w=stream.writable.getWriter();w.write(Uint8Array.from(atob(b64), c => c.charCodeAt(0)));w.close();return new Response(stream.readable).arrayBuffer().then(d=>new TextDecoder().decode(d));}
	  
function map(inp){
	return "javascript:(function(){eval(decodeURIComponent(atob('" + btoa(encodeURIComponent(inp)) + "')));})();"
}
function mapCompressed(inp){
	return compress(inp).then(v=>{
            return "javascript:(function(){let deCoM=((b64)=>{stream = new DecompressionStream(\"gzip\"); w=stream.writable.getWriter();w.write(Uint8Array.from(atob(b64), c => c.charCodeAt(0)));w.close();return new Response(stream.readable).arrayBuffer().then(d=>new TextDecoder().decode(d));});deCoM('" + v + "').then(v=>eval(v));})();";
	});
}
function unmapCompressed(inp){
	var o = inp.split("'")[1];
	return deCoM(o);
}

function unmap(inp){
		var o = inp.split("'")[1];
		var m = decodeURIComponent(atob(o));
    return m;
}

</script>

<script>
	
$("#map").onclick=((e)=>{
  if($("#compChk").checked){
	mapCompressed($("#input").value).then(m=>{
	  $("#output").value=m;
	  $("#bookmarklet").href=m;
	});
  }else{
	  var m = map($("#input").value);
	  $("#output").value=m;
	  $("#bookmarklet").href=m;
  }
});

$("#unmap").onclick=((e)=>{
  let enc=$("#output").value;
  if(enc.indexOf("DecompressionStream(")>=0){
	unmapCompressed(enc).then(m=>{
	  $("#input").value=m;
	});
  }else{
  	var m = unmap($("#output").value);
  	$("#input").value=m;
  }
});

$("#unmap").onclick();
$("#map").onclick();

</script>
